<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dev Links</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="profile">
        <img src="public/images/user.png" alt="foto de usuário arredondada">
        <p>@user</p>
      </div>
      <div class="switch" onclick="toggleTheme()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Inscreva-se no Canal</a>
        </li>
        <li>
          <a href="#">Veja meu portifolio</a>
        </li>
        <li>
          <a href="https://github.com" target="_blank">Meu Github</a>
        </li>
        <li>
          <a href="https://likedin.com" target="_blank">Meu Linkedin</a>
        </li>
      </ul>
      <div class="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>

    <footer>
      <p>Feito com ❤️ por Giovanna Souza</p>
    </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
